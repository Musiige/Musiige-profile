		 nav a {
        color: #ffffff; /* Sets the link text color to white */

        /* Styles for the main content section */
        section {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* Styles for the contact form to make it look professional */
        form {
            display: inline-block; /* Allows the form to be centered */
            text-align: left; /* Aligns form elements to the left within the centered form */
        }
        
        label, input, textarea {
            display: block; /* Puts each form element on its own line */
            width: 100%; /* Makes form elements fill the width of the form */
            box-sizing: border-box; /* Includes padding and border in the element's total width */
            margin-bottom: 15px; /* Adds space below each element */
        }
        
        input[type="text"], input[type="email"], textarea {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #e0e0e0;
            padding: 8px;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50; /* A green submit button */
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Styles for the social media buttons */
        ul {
            list-style-type: none; /* Removes bullet points */
            padding: 0;
            display: flex; /* Arranges buttons in a row */
            justify-content: center; /* Centers the buttons horizontally */
            gap: 15px; /* Adds space between the buttons */
            margin-top: 20px;
        }

        li {
            display: inline-block;
        }

        ul a {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px; /* Creates a pill-shaped button */
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        ul a:hover {
            background-color: #e0e0e0; /* Fills the button on hover */
            color: #121212; /* Changes text to dark on hover */
            border-color: #e0e0e0;
        }
